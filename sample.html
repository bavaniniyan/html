<body background="red">
<h3>order list</h3>
<ol>
    <li>tea</li>
    <li>coffee</li>
    <li>cream</li>
</ol>

<h3>unorder list</h3>
<ul>
<li>tea</li>
<li>coffee</li>
<li>cream</li>
</ul>

<ul type="square">
    <li>tea
        <ol type="I">
            <li>black tea</li>
            <li>green tea</li>
            <li>milk tea</li>
        </ol>
    </li>
<li>coffee</li>
<li>cream</li>

</ul>

</body>




</html>
